<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGE-CAL BY MANTHAN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <section>

        <div class="Main">
            <header>
                <h1>AGE CALCULATOR</h1>
            </header>

            <div class="container">
                <div class="inp">
                    <input type="date" id="Inp_date">
                    <button id="btn" class="material-symbols-outlined" onclick="yearCalculate()">calculate</button>
                </div>
                

                <div class="opt">
                    <div>
                        <span id="year">-</span>
                        <h3>YEARS</h3>
                    </div>
                    <div>
                        <span id="month">-</span>
                        <h3>MONTHS</h3>
                    </div>
                    <div>
                        <span id="day">-</span>
                        <h3>DAYS</h3>
                    </div>
                    
                </div>
            </div>
<!-- 
            <footer>
                all rights are reserved by MANTHAN
            </footer> -->
        </div>

    </section>

    <script src="dash.js"></script>
</body>

</html>
